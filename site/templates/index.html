<!DOCTYPE html>
<html>
<head>
    <title>{{ website_title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div style="position: relative;">
        <h1 class="heading heading1-emphasis">{{ website_name }}<a class="top-right-link" href="add_product">Add a product</a></h1>
    </div>
    
    <div class="container">
        <h2 class="heading2-emphasis">Product Links</h2>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Actions</th>
            </tr>
            {% for product in product_links %}
                <tr>
                    <td>
                        <a href="{{ product[2] }}" target="_blank">{{ product[1] }}</a>
                    </td>
                    <td>
                        <a href="{{ url_for('edit_product', id=product[0]) }}" class="edit-link">Edit</a>
                        <a href="{{ url_for('delete_product', id=product[0]) }}" class="delete-link">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
